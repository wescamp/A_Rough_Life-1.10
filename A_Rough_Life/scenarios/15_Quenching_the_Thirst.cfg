        side=1
        controller=human
        id=Jacques
        name= _ "Sombre Jacques"
        type=Battle Commander
        fog=no
        shroud=yes
        shroud_data="{~add-ons/A_Rough_Life/maps/water_unshroud_data.txt}"
        canrecruit=yes
        {GOLD 300 250 200}
        {INCOME 12 9 6}
        team_name=Jacques
        village_gold=2
    [/side]

    [side]
