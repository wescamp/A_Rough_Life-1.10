        [/modify_side]
        [message]
            speaker=Gurk
            message= _ "What?! You measly good-for-nothing ogres, crying like babies and letting them surprise us like that! Never mind. Our might shall crush them! Wake up, you lazy bums, wake up!"
        [/message]

