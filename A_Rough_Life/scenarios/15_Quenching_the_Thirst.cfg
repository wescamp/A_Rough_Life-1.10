        [objectives]
            side=1
            [objective]
                description= _ "Find a way to break the dam."
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Jacques or Kyoko."
                condition=lose
            [/objective]
            {IS_LAST_SCENARIO}
