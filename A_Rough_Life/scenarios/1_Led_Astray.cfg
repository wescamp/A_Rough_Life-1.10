    [side]
        side=2
        controller=ai
        type=Peasant
        id=Greedy Farmer
        name= _ "Greedy Farmer"
        canrecruit=yes
        recruit=Peasant
        {GOLD 20 30 40}
        {INCOME 2 3 4}
        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT aggression 1}
            {AI_SIMPLE_ALWAYS_ASPECT caution 0}
            {AI_SIMPLE_ALWAYS_ASPECT passive_leader yes}
            {AI_SIMPLE_ALWAYS_ASPECT grouping no}
